<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÇ Happy Birthday! üéÆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #9370db);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            justify-content: center;
        }

        #gameCanvas {
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .message-box {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            z-index: 10;
        }

        .instructions {
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            touch-action: none;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .start-button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 25px;
            padding: 15px 40px;
            color: white;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }

        .start-button:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        @media (max-width: 850px) {
            .game-container {
                padding: 10px;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 600px;
                touch-action: none;
            }
            
            .message-box {
                width: 90%;
                padding: 15px;
                font-size: 1em;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .desktop-controls {
                display: none;
            }

            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="message-box" id="messageBox"></div>
        <div class="instructions">
            <span class="desktop-controls">Use LEFT and RIGHT arrow keys to move ‚Ä¢ Press SPACE to start</span>
            <span class="mobile-controls">Tap the arrows to move ‚Ä¢ Tap the Start button to begin</span>
        </div>
        <div class="mobile-controls">
            <div class="controls-container">
                <div class="control-button" id="leftButton">‚Üê</div>
                <div class="start-button" id="startButton">Start</div>
                <div class="control-button" id="rightButton">‚Üí</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
